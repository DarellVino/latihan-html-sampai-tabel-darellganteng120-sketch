<htm>
    <head>
        <title>Latihan Form</title> 
        <body> 
            <h3>Latihan Form</h3> <!--tempat pengimputan data sebelum di proses oleh sistem tag  <form> dan form meiliki atribut berupa action dan method,atribut action menentukan URL,atribut post,informasi dikirim terpisah dengan URL nya-->

                <form action="#" method="POST">
                    pencarian : <input type="search" name="cari" size="50"> <br>
                    <br>
                    nama : <input type="text" name="first_name" size="50"> <br>
                    <br>
                    umur : <input type="number" name="umur" size="50"> <br>
                    <br>
                    warna : <input type="color" name="warna" size="50"> <br>
                    <br>
                    Enter : <input type="button" name="Button" size="50">  <br>
                    <br>
                    tanggal : <input type="datetime-local" name="tanggal" size="50"> <br>
                    <br>
                    lahir : <input type="month" name="lahir" size="50"> <br>
                    <br>
                    minggu : <input type="week" name="minggu" size="50"> <br>
                    <br>
                    No : <input type="tel" name="no_telp" size="50"> <br>
                    <br>
                    email : <input type="email" name="email" size="50"> <br>
                    <br>
                    File : <input type="file" name="file" size="50"> <br>
                    <br>   
                    waktu : <input type="time" name="waktu" size="50"> <br>
                    <br>
                    range : <input type="range" name="range" min="0" max="100"> <br>
                    <br>
                    Hidden : <input type="hidden" name="hidden" size="50" value="ini hidden"> <br>
                    <input type="submit" name="submit" size="100"> <br>

                    




                </form>


        </body>

    </head>
</htm>
